
<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet" type="text/css" href="css/style2.0.css">
<body>
<div class="tyg-div">
	<ul>

</div> 
<div id="contPar" class="contPar">
	<div id="page1"  style="z-index:1;">
		<div class="title0">乐呵团购平台</div>
		<div class="title1">美妆、衣物、美食、电子产品、组团出行</div>
		<img alt="" class="img3" src="./img/page1_3.jpg">
	</div>
</div>
<div class="tyg-div-zhulv">
	<div class="tyg-div-form">
		<form role="form" class="form" onSubmit="javascript:check(this, event)" action="#">
		<label style="font-size: 16px;">密码注册</label>
	<div class="form-group">
		<input type="text" class="form-control" id="name" placeholder="请输入名称" required/>
		<span id="namecheck"></span>
	</div>
	<div class="form-group">
		<input type="password" class="form-control" id="pwd" placeholder="请输入密码" required/>
		<span id="pwdcheck"  role="progressbar" aria-valuenow="60"
		 aria-valuemin="0" aria-valuemax="100"></span>
	</div>
	<div class="form-group">
		<input type="password" class="form-control" id="copypwd" placeholder="请再输入密码" required/>
		<span id="copycheck"></span>
	</div>
	<div class="form-group">
		<input type="text" class="form-control" id="size" placeholder="请输入验证码" required/>
	</div>
	<div class="checkbox">
		<label>
			<input type="checkbox" required> 同意并阅读了<a href="">《网络相关协议》</a>
		</label>
	</div>
	<button type="submit">提交</button>
</form>
	</div>
</div>
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript">

	$("#name").change(function()
			{
				var cname = /^\w{6,20}$/;
				if($("#name").val().match(cname))
			{
				$("#namecheck").removeClass().addClass("glyphicon glyphicon-ok").css("color","#2EC0F6").text("格式正确");
				return true;
			}
				else
				{
				$("#namecheck").removeClass().addClass("glyphicon glyphicon-remove").css("color","red").text("在6-20个字符,不含特殊符号"); 
					return false;
				}
			});
	$("#pwd").change(function()
			{
			if ($("#pwd").val().match(/^[0-9]{0,}$/) || $("#pwd").val().match(/^[a-zA-Z]{0,}$/))
		 		{
				$("#pwdcheck").text("弱").removeClass().addClass("progress-bar progress-bar-danger").css("width","30%");
				// $("div").addClass("important");
				// class="progress-bar"
				}
			else if($("#pwd").val().match(/^\w{0,}$/))
				{
				$("#pwdcheck").text("强").removeClass().addClass("progress-bar progress-bar-warning").css("width","50%");
				}
			else
				{
				$("#pwdcheck").text("很强").removeClass().addClass("progress-bar progress-bar-success").css("width","70%");
				}
			});
	$("#copypwd").change(function()
			{
				if ($("#pwd").val()==$("#copypwd").val())
		 		{
		 			$("#copycheck").removeClass().addClass("glyphicon glyphicon-ok").css("color","green").text("两次密码一致");

		 		}
		 		else
		 		{
		 			$("#copycheck").removeClass().addClass("glyphicon glyphicon-remove").css("color","red").text("两次密码不一致");
		 		}

			});
	function check(form, event)
	{
		if ($("#name").val().length != 0)
		 {
		 	var cname = /^\w{6,20}$/;
				if($("#name").val().match(cname))
			{
				$("#namecheck").removeClass().addClass("glyphicon glyphicon-ok").css("color","green").text("格式正确");
				
			}
				else
				{
				$("#namecheck").removeClass().addClass("glyphicon glyphicon-remove").css("color","red").text("在6-20个字符,不含特殊符号"); 
					event.preventDefault();
				}
		 }

		 if ($("#copypwd").val().length != 0) 
		 {
		 	if ($("#pwd").val()==$("#copypwd").val())
		 		{
		 			$("#copycheck").removeClass().addClass("glyphicon glyphicon-ok").css("color","green").text("两次密码一致");

		 		}
		 		else
		 		{
		 			$("#copycheck").removeClass().addClass("glyphicon glyphicon-remove").css("color","red").text("两次密码不一致");
		 			event.preventDefault();
		 		}
		 }
	}
</script>
</body>
</html>
